name: Docker Build and Push

on:
  push:
    branches: 
      -main
  pull_request:
    branches: 
     -main
  workflow_dispatch:  # Manual trigger

env:
  DOCKER_REGISTRY: docker.io  # or your registry (e.g., ghcr.io)
  IMAGE_NAME: ${{ github.repository }}  # or your image name
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker image
        run: docker builder build -t dockerHubUsername/repoName:latest .

      - name: Login to docker hub
        run: docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}

      - name: Push docker image to docker hub
        run: docker push dockerHubUsername/repoName:latest 